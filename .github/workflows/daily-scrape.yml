name: Daily Scraper

on:
  schedule:
    - cron: '0 3 * * *'  # tous les jours Ã  3h du matin
  workflow_dispatch:    # permet de lancer manuellement

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ðŸ‘‡ Liste les fichiers pour debug
      - name: List root files
        run: ls -al

      - name: List api folder
        run: ls -al api

      # ðŸ‘‡ Affiche le package.json que GitHub Actions utilise vraiment
      - name: Show package.json scripts
        run: cat package.json

      - name: Run Scraper
        run: node api/scraper.js

      - name: Commit updated router.js
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add api/router.js
          git commit -m "Mise Ã  jour quotidienne router.js" || echo "Rien Ã  commit"
          git push
